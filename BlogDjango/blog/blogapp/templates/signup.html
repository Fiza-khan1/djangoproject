{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="col-sm-10 my-5">
        <h3 class="text-white mb-4">SIGNUP</h3>
        <form action="" method="post" >
            {% csrf_token %}
            {% for field in fm %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                <small class="text-danger">{{ field.errors }}</small>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
